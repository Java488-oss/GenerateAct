<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Генерация актов выдачи/сдачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>


<body>
<div class="text-center">
    <header th:insert="~{Head :: copy}"></header>
</div>

<div>
    <!--Выпадающий список для списка сотрудников-->
    <div class="cssClassEmpl">
        <!--<form th:action="@{/area}" th:object="${allUsers}" method="post" target="/area"> для открытия в новой вкладке-->
        <form th:action="@{/area}" th:object="${allUsers}" method="post">
            <input class="form-control" type="text" list="Employee" name="data" placeholder="Выбор сотрудника"/>
            <datalist id="Employee">
                <select>
                    <option th:each="user : ${allUsers}"
                            th:text="${user.getFIO()+' '+user.getPROF_DESCR()+' '+user.getAREA_DESCR_SHORT()}">
                    </option>
                </select>
            </datalist>
        </form>
    </div>

</div>

</body>
</html>
